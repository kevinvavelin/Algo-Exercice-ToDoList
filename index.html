<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Todo List</title>
  </head>
  <body>
    <div class="container p-4">
        <div class="row mb-3">
            <div class="col">
                <input class="form-control" id="task" type="text" />
            </div>
            <div class="col">
                <button class="btn btn-primary" id="add-button">Ajouter</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-center align-items-start">
                        <div class="ms-2 me-auto">
                            <p class="fw-bold">Task 1</p>
                        </div>
                        <div>
                            <button class="btn btn-secondary del-btn">Delete</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
